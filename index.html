cription-input" class="modal__label">Description <input id="profile-description-input" name="description" class="modal__input" placeholder="Describe yourself" minlength="2" maxlength="200" required/> <span id="profile-description-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div class="modal" id="add-card-modal"><div class="modal__container"><button type="button" class="modal__close-btn"></button><h3 class="modal__title">New Post</h3><form id="add-card-form" class="modal__form" novalidate><label for="add-card-link-input" class="modal__label">Image Link <input id="add-card-link-input" type="url" name="link" class="modal__input" placeholder="Paste a link to the picture" required/> <span id="add-card-link-input-error" class="modal__error"></span></label> <label for="add-card-name-input" class="modal__label">Caption <input id="add-card-name-input" name="name" class="modal__input" placeholder="Type your caption" minlength="2" maxlength="30" required/> <span id="add-card-name-input-error" class="modal__error"></span></label> <button type="submit" class="button modal__submit-btn">Save</button></form></div></div></div><div class="modal" id="preview-modal"><div class="modal__content modal__content_type_preview"><div class="modal__image-container"><button type="button" class="modal__close-btn modal__close-btn_preview"></button> <img class="modal__image" src="" alt=""/><p class="modal__caption"></p></div></div></div></body></html>
